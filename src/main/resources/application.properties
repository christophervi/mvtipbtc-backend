# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/FREEPDB1
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# CORS Configuration
#spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Spring AI Configuration
spring.ai.vectorstore.oracle.index-type=IVF
spring.ai.vectorstore.oracle.distance-type=COSINE
spring.ai.vectorstore.oracle.forced-normalization=true
spring.ai.vectorstore.oracle.dimensions=1536
spring.ai.vectorstore.oracle.remove-existing-vector-store-table=true
spring.ai.vectorstore.oracle.initialize-schema=true
spring.ai.vectorstore.oracle.searchAccuracy=95

# OpenAI Configuration
spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# External API Keys
api.blockchain.key=
api.chainabuse.key=

# AWS S3 Configuration
aws.s3.bucket-name=mvtipbtc-reports
aws.s3.region=us-west-2
aws.access-key-id=
aws.secret-access-key=

# Logging Configuration
logging.level.edu.gatech.cc.scp.mvtipbtc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

